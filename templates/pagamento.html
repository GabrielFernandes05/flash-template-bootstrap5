{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block body %}
<div class="container-fluid d-flex align-items-center bg-dark justify-content-center" style="height: 100vh;">
    <form action="{{url_for('home')}}" class="container formpagamento p-3">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Insira seu email" name="email">
        </div>
        <div class="mb-3">
            <label for="cartao" class="form-label">Cartão:</label>
            <input type="text" class="form-control" id="cartao" placeholder="Insira seu cartão" name="cartao">
        </div>
        <div class="mb-3">
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" placeholder="Insira seu telefone">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Receber promoções?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
